{% extends "polls/base.html" %}

{% block title %}Create{% endblock %}

{% block content %}

    <div class="container">

        <h1>Create a question</h1>
        <hr/>
        <form class="create-form" method="post" action="">
            {% csrf_token %}
            <h4>Your Question</h4>
            {{ form.question_text }}
            <button type="submit" value="Submit">Submit</button>
        </form>

    </div>

{% endblock %}
