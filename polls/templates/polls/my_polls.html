{% extends "polls/base.html" %}

{% block content %}

    <div class="container">
        <h1>My Polls</h1>
        <hr />

        {% if questions %}
            {% for question in questions %}
                <p>{{ question.question_text }}</p>
            {% endfor %}
        {% else %}
            <p>You have no polls!</p>
        {% endif %}

    </div>

{% endblock %}
